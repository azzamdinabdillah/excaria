<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/output.css" />

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/9a3f20c4de.js" crossorigin="anonymous"></script>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <title>Perubahan Fisik | 10 - 12 Tahun</title>

    <style>
        * {
            font-family: Sansita, 'sans-serif';
        }
    </style>
</head>

<body>

    <section>
        <div class="relative">
            <div class="h-screen w-full bg-[#1F5D3B]">

            </div>
            <div class="bg-white w-full absolute bottom-0 rounded-t-3xl">
                <div class="w-[50%] h-30 bg-orange-400 py-4 -translate-y-16 rounded-tr-2xl rounded-br-2xl">
                    <h1 class="text-center text-2xl font-bold tracking-wide">Perubahan</h1>
                    <h1 class="text-center text-2xl font-bold tracking-wide">Fisik</h1>
                </div>

                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper pb-10 flex items-center">
                        <div class="swiper-slide flex items-center justify-center px-10">
                            <div class="bg-[#F3BE62] flex flex-col justify-center items-center rounded-xl">
                                <img src="../img/75_20220830_103535_0042.png" alt="rambut" class="w-[70%] m-auto">
                                <h1
                                    class="font-bold font-sansita text-lg text-center tracking-wider text-[#4F1F15] my-5">
                                    Perubahan suara menjadi lebih berat pada laki-laki.
                                </h1>
                            </div>
                        </div>
                        <div class="swiper-slide flex items-center justify-center px-10">
                            <div class="bg-[#F3BE62] flex flex-col justify-center items-center rounded-xl">
                                <img src="../img/19_20220628_211931_0002-2.png" alt="rambut" class="w-[70%] m-auto">
                                <h1
                                    class="font-bold font-sansita text-lg text-center tracking-wider text-[#4F1F15] my-5">
                                    Dada menjadi lebih bidang pada laki-laki.
                                </h1>
                            </div>
                        </div>
                        <div class="swiper-slide flex items-center justify-center px-10">
                            <div class="bg-[#F3BE62] flex flex-col justify-center items-center rounded-xl">
                                <img src="../img/78_20220830_103535_0045.png" alt="rambut" class="w-[60%] m-auto pt-3">
                                <h1
                                    class="font-bold font-sansita text-lg text-center tracking-wider text-[#4F1F15] my-5">
                                    Payudara mulai membesar pada perempuan.
                                </h1>
                            </div>
                        </div>
                        <div class="swiper-slide flex items-center justify-center px-10">
                            <div class="bg-[#F3BE62] flex flex-col justify-center items-center rounded-xl">
                                <img src="../img/79_20220830_103535_0046.png" alt="rambut" class="w-[50%] m-auto">
                                <h1
                                    class="font-bold font-sansita text-lg text-center tracking-wider text-[#4F1F15] my-5">
                                    Tinggi badan bertambah.
                                </h1>
                            </div>
                        </div>
                        <div class="swiper-slide flex items-center justify-center px-10">
                            <div class="bg-[#F3BE62] flex flex-col justify-center items-center rounded-xl">
                                <img src="../img/80_20220830_103535_0047.png" alt="rambut" class="w-[50%] m-auto pt-3">
                                <h1
                                    class="font-bold font-sansita text-lg text-center tracking-wider text-[#4F1F15] my-5">
                                    Munculnya jerawat.
                                </h1>
                            </div>
                        </div>
                        <div class="swiper-slide flex items-center justify-center px-10">
                            <div class="bg-[#F3BE62] flex flex-col justify-center items-center rounded-xl">
                                <img src="../img/81_20220830_103535_0048.png" alt="rambut" class="w-[50%] m-auto">
                                <h1
                                    class="font-bold font-sansita text-lg text-center tracking-wider text-[#4F1F15] my-5">
                                    Munculnya bulu halus pada kemaluan dan ketiak.
                                </h1>
                            </div>
                        </div>

                    </div>
                    <div class="swiper-pagination"></div>
                </div>


            </div>
        </div>
    </section>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <!-- <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 2,
            spaceBetween: 30,
            centeredSlides: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script> -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>

</body>

</html>
