<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/output.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

    <section class="w-full h-screen bg-[#FFBDC1]">
        <div class="h-[40vh] flex flex-col justify-center px-5 pt-14">
            <h1 class="font-sansita font-bold text-3xl">Sign In</h1>
            <p class="mt-2 font-semibold">Halo! Sebelum masuk ke aplikasi EXCARIA, daftar dulu yuk!</p>
        </div>
        <div class="bg-white h-[60vh] flex flex-col items-center rounded-t-3xl
        ">
            <input type="text"
                class="mt-20 py-3 placeholder:pl-5 placeholder:text-black placeholder:font-semibold w-[80%] rounded-lg bg-[#E6E6E6] mx-auto"
                placeholder="Nama">
            <input type="text"
                class="mt-5 py-3 placeholder:pl-5 placeholder:text-black placeholder:font-semibold w-[80%] rounded-lg bg-[#E6E6E6] mx-auto"
                placeholder="Umur">

            <button class="py-2 px-5 bg-[#FEBBBF] mt-6 rounded font-semibold">
                Masuk
            </button>
        </div>
    </section>

</body>

</html>
