<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div
        class="min-h-screen max-w-full flex flex-col justify-evenly items-center gap-12 bg-kelahiranBg py-12"
      >
        <div
          class="w-4/6 min-h-fit text-center bg-kelahiranMain rounded-lg font-sansita text-4xl font-bold px-4 py-2 text-textMain"
          id="title"
        >
          Bagaimana kamu lahir?
        </div>
        <div class="w-10/12 min-h-[30vh] flex justify-center" id="video">
          <iframe
            src="https://www.youtube.com/embed/9AfKfKpKRc8"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="w-full h-fit px-4 py-4 overflow-auto" id="slider">
          <div class="w-[200%] flex justify-between gap-x-8">
            <div
              class="w-4/12 bg-kelahiranMain px-2 h-fit flex items-center py-4 rounded-lg"
            >
              <img
                src="../img/BagaimanaKamuBisaLahir-Assets/couple.png"
                alt=""
              />
            </div>
            <div
              class="w-4/12 bg-kelahiranMain px-2 h-fit flex items-center py-4 rounded-lg"
            >
              <img
                src="../img/BagaimanaKamuBisaLahir-Assets/pregnant.png"
                alt=""
              />
            </div>
            <div
              class="w-4/12 bg-kelahiranMain px-2 h-fit flex items-center py-4 rounded-lg"
            >
              <img src="../img/BagaimanaKamuBisaLahir-Assets/baby.png" alt="" />
            </div>
            <div
              class="w-4/12 bg-kelahiranMain px-2 h-fit flex items-center py-4 rounded-lg"
            >
              <img
                src="../img/BagaimanaKamuBisaLahir-Assets/motherwbaby.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
